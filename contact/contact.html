    <section id="contact">

        <div class="container">

            <h2>Get in Touch</h2>
            <p>Give us a call, or send us a message.</p>

            <p>Let&rsquo;s get down to business.</p>

            <div class="panel">

                <div class="left-column">

                    <h2>Send a Message</h2>
                    <form>

                        <div class="row">

                            <div class="col-sm-6">

                                <div class="form-group">
                                    <label for="first name" class="sr-only"></label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First Name">
                                </div>
                            </div>

                            <div class="col-sm-6">

                                <div class="form-group">
                                    <label for="last name" class="sr-only"></label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-sm-6">

                                <div class="form-group">
                                    <label for="phone number" class="sr-only"></label>
                                    <input type="text" id="phoneNumber" class="form-control" placeholder="Phone &#40;Optional&#41;">
                                </div>
                            </div>

                            <div class="col-sm-6">

                                <div class="form-group">
                                    <label for="email address" class="sr-only"></label>
                                    <input type="email" id="emailAddress" class="form-control" placeholder="Em&ndash;mail Address">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-sm-12">

                                <div class="form-group">

                                    <label for="subject" class="sr-only"></label>
                                    <input type="text" id="subject" class="form-control" placeholder="Subject">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-sm-12">

                                <textarea class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-sm-12">

                                <button type="submit" class="btn btn-default">Send Message</button>
                            </div>
                        </div>
                    </form> <!-- /form -->
                </div> <!-- /.left-column -->

                <div class="right-column">

                    <h2>Contact Info</h2>

                    <a href="#"><span class="fa fa-mobile"></span> &#40;916&#41; 555&ndash;5555</a>
                    <a href="#mailto:"><span class="fa fa-envelope"></span> my&amp;email.com</a>
                </div>
            </div> <!-- /.panel -->
        </div> <!-- /.container -->
    </section> <!-- /#contact -->
